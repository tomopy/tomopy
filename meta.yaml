package:
  name: tomopy
  version: '0.0.10'

source:
  git_url: https://github.com/dgursoy/tomopy.git
  
build:
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - h5py
    - scikit-image
    - pywavelets
    - tifffile

test:
  requires:
    - nose
    - python-coveralls
  imports:
    - tomopy
    - tomopy.io
    - tomopy.io.data
    - tomopy.io.phantom
    - tomopy.io.recipe
    - tomopy.misc.morph
    - tomopy.misc.mproc
    - tomopy.prep
    - tomopy.recon

about:
  home: http://tomopy.readthedocs.org
  license: BSD
  summary: 'Tomographic reconstruction in Python'
