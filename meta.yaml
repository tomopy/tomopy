package:
  name: tomopy
  version: '0.1.0'

source:
  git_url: https://github.com/dgursoy/tomopy.git
  
build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - h5py
    - scikit-image
    - pywavelets
    # - dm3lib
    - netcdf4
    - spefile
    - edffile
    - tifffile

test:
  # Python imports
  imports:
    - tomopy
    - tomopy.io
    - tomopy.io.data
    - tomopy.io.exchange
    - tomopy.io.phantom
    - tomopy.misc.morph
    - tomopy.misc.mproc
    - tomopy.prep
    - tomopy.recon

about:
  home: http://tomopy.readthedocs.org
  license: BSD-3
  summary: 'Tomographic reconstruction in Python.'

