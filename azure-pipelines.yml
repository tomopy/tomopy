# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to
# a PyPI-compatible index, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/python

variables:
  package_name: tike

trigger:
- master

pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - 'docs/'
    - '/.*'
    - '/*.rst'
    - '.travis.yml'

jobs:

- job: macOS
  pool:
    vmImage: 'macOS-latest'
  strategy:
    matrix:
      Python37:
        python.version: '37'
    maxParallel: 4
  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation
  - script: >
      conda env create -n tomopy -f envs/win-$(python.version).yml
      conda activate tomopy
    displayName: Set up build environment
  - script: >
      python setup.py install
    displayName: Build and install
  - script: >
      nosetests
    displayName: Run tests

- job: Windows
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      Python36:
        python.version: '36'
      Python37:
        python.version: '37'
    maxParallel: 4
  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: >
      conda env create -n tomopy -f envs/win-$(python.version).yml
      conda activate tomopy
    displayName: Set up build environment
  - script: >
      python setup.py install
    displayName: Build and install
  - script: >
      nosetests
    displayName: Run tests
