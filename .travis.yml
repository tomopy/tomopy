language: python

python:
  - "2.7"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/anaconda/bin:$PATH
  - conda update --yes conda

install:
  - conda create -n testenv --yes python=$TRAVIS_PYTHON_VERSION pip cython numpy h5py pywavelets six python-dateutil pytz pyparsing nose mock matplotlib scipy networkx decorator pillow scikit-image
  - source activate testenv
  - python setup.py install

script: 
  - nosetests tomopy